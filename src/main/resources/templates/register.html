<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:right="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <!--/* Required meta tags */-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="IT technical quizzes">
    <meta name="keywords" content="education, quiz, information technology, programming, study, knowledge">
    <meta name="author" content="Themefisher.com">

    <title>QuizIT - your IT knowledge testing space </title>

    <!--/* bootstrap.min css */-->
    <link rel="stylesheet" href="/modern/plugins/bootstrap/css/bootstrap.css">
    <!--/* Icofont Css */-->
    <link rel="stylesheet" href="/modern/plugins/fontawesome/css/all.css">
    <!--/* animate.css */-->
    <link rel="stylesheet" href="/modern/plugins/animate-css/animate.css">
    <!--/* Icofont */-->
    <link rel="stylesheet" href="/modern/plugins/icofont/icofont.css">

    <!--/* Main Stylesheet */-->
    <link rel="stylesheet" href="/modern/css/style.css">

</head>

<body data-spy="scroll" data-target=".fixed-top">


<!--/* NAVIGATION TEMPLATE */-->
<div th:replace="fragments/nav.html :: navigation"></div>


<!--/*MAIN BANNER AREA START */-->
<div class="page-banner-area-register page-contact" id="page-banner">
    <div class="overlay dark-overlay"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 m-auto text-center col-sm-12 col-md-12">
                <div class="banner-content content-padding">
                    <h1 class="text-white">Register personal account with quizIT</h1>
                    <p>To get access to result, stats and variety of bespoke quizzes.</p>
                    <form th:object="${newUserDTO}" th:action="@{/register}" name="register" class="contact__form"
                          method="post">

                        <!--/* Alerts for validation not passed */-->
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                             th:errorclass="fieldError">
                            Invalid name
                        </div>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                             th:errorclass="fieldError">
                            Invalid email
                        </div>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                             th:errorclass="fieldError">
                            Invalid password
                        </div>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('matchingPassword')}"
                             th:errors="*{matchingPassword}" th:errorclass="fieldError">
                            Invalid matching password
                        </div>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('global')}"
                             th:errors="*{global}" th:errorclass="fieldError">
                            Non-matching passwords
                        </div>
                        <div class="alert alert-danger" th:if="${reCaptchaError != null}" th:text="${reCaptchaError}">
                        </div>

                        <!--/* Registration form */-->
                        <div class="row justify-content-center">
                            <div class="col-7 form-group">
                                <input th:field="*{name}" name="username" type="text" class="form-control"
                                       placeholder="Name" minlength="2" required>
                            </div>
                            <div class="col-7 form-group">
                                <input th:field="*{email}" name="email" type="email" class="form-control"
                                       placeholder="Email" minlength="7" required>
                            </div>
                            <div class="col-7 form-group">
                                <input th:field="*{password}" id="password-field" name="password" type="password" class="form-control"
                                       placeholder="Password" minlength="3" required>
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="col-7 form-group">
                                <input th:field="*{matchingPassword}" id="matching-password-field" name="matching-password" type="password"
                                       class="form-control" placeholder="Repeat Password" minlength="3" required>
                                <span toggle="#matching-password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>

                            <!--/* CAPTCHA */-->
                            <div class="col-7 form-group">
                            <div class="g-recaptcha m-3"
                                 th:attr="data-sitekey=${@environment.getProperty('google.recaptcha.key.site')}" data-size=""></div>
                            <span id="captchaError" class="alert alert-danger col-sm-4"
                                  style="display:none"></span>
                            </div>

                            <div class="col-8 form-group">
                                <input name="submit" type="submit" class=" btn btn-hero btn-circled" value="Register">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/*MAIN HEADER AREA END */-->


<!--/*  FOOTER AREA INSERTED */-->
<div th:replace="fragments/footer.html :: footer"></div>


<!--/*
    Essential Scripts
    =====================================*/-->
<!--/* Main jQuery */-->
<script src="/modern/plugins/jquery/jquery.min.js"></script>
<!--/* Bootstrap 4.3.1 */-->
<script src="/modern/plugins/bootstrap/js/popper.min.js"></script>
<script src="/modern/plugins/bootstrap/js/bootstrap.min.js"></script>
<!--/* Woow animtaion */-->
<script src="/modern/plugins/counterup/wow.min.js"></script>
<script src="/modern/plugins/counterup/jquery.easing.1.3.js"></script>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="/modern/js/custom.js"></script>

</body>
</html>
