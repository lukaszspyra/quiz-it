<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <!--/* Required meta tags */-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="IT technical quizzes">
    <meta name="keywords" content="education, quiz, information technology, programming, study, knowledge">
    <meta name="author" content="Themefisher.com">

    <title>Take a Quiz</title>

    <!--/* bootstrap.min css */-->
    <link rel="stylesheet" href="/modern/plugins/bootstrap/css/bootstrap.css">
    <!--/* Icofont Css */-->
    <link rel="stylesheet" href="/modern/plugins/fontawesome/css/all.css">
    <!--/* animate.css */-->
    <link rel="stylesheet" href="/modern/plugins/animate-css/animate.css">
    <!--/* Icofont */-->
    <link rel="stylesheet" href="/modern/plugins/icofont/icofont.css">

    <!--/* Main Stylesheet */-->
    <link rel="stylesheet" href="/modern/css/style.css">

</head>

<body data-spy="scroll" data-target=".fixed-top">


<!--/* NAVIGATION TEMPLATE */-->
<div th:replace="fragments/nav.html :: navigation"></div>


<!--/* MAIN BANNER AREA START  */-->
<div class="banner-area banner-2">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 m-auto text-center col-sm-12 col-md-12">
                        <div class="banner-content content-padding">
                            <h5 class="subtitle">Have fun with your quiz session</h5>
                            <h1 class="banner-title">How will it be graded?</h1>
                            <p>Multiple choice questions with negative points. All, some or none of the answers may be
                                correct.
                                <br> Corrects answer +1,
                                <br> Incorrect answer -1,
                                <br> No answer 0 points.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/* MAIN BANNER AREA END  */-->


<!--/*  SERVICE AREA START   */-->
<section id="service">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-sm-6 col-md-6">
                <div class="service-box">
                    <div class="service-img-icon">
                        <img src="/modern/images/icon/001-quiz.png" alt="service-icon" class="img-fluid">
                    </div>
                    <a style="color: lightgray" target="_blank" href="https://icons8.com">Icon by Icons8</a>
                    <div class="service-inner">
                        <h4 th:text="${quiz.getTitle()}">No data</h4>
                        <p>Max points:
                            <text th:text="${quiz.getScore()}"> No data</text>
                        </p>
                        <a th:href="@{/quiz/{id}/start (id=${quiz.id})}" class="btn btn-hero btn-circled">lets start</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/*  SERVICE AREA END   */-->


<!--/*  FOOTER AREA INSERTED */-->
<div th:replace="fragments/footer.html :: footer"></div>


<!--/*
Essential Scripts
=====================================*/-->
<!--/* Main jQuery */-->
<script src="/modern/plugins/jquery/jquery.min.js"></script>
<!--/* Bootstrap 4.3.1 */-->
<script src="/modern/plugins/bootstrap/js/popper.min.js"></script>
<script src="/modern/plugins/bootstrap/js/bootstrap.min.js"></script>
<!--/* Woow animtaion */-->
<script src="/modern/plugins/counterup/wow.min.js"></script>
<script src="/modern/plugins/counterup/jquery.easing.1.3.js"></script>
<!--/* Counterup */-->
<script src="/modern/plugins/counterup/jquery.waypoints.js"></script>
<script src="/modern/plugins/counterup/jquery.counterup.min.js"></script>
<!--/* Contact Form */-->
<script src="/modern/js/custom.js"></script>

</body>
</html>
